<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>msgreader_demo {version}</title>
</head>

<body>
    <!-- Content here -->
    <div class="container">
        <h1 class="my-substitution-target">msgreader_demo (msgreader@{version})</h1>
        <p>Select msg file:</p>
        <p><input type="file" id="msgFile" accept=".msg"></p>
        <p>Parsed JSON structure (Powered by <a href="https://github.com/josdejong/jsoneditor" target="_blank">JSON
                Editor</a>):</p>
        <div id="editor_holder"></div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="bundle.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
